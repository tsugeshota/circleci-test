machine:
  timezone: Asia/Tokyo
  environment:
    PATH: $HOME/.packer:$PATH
    PACKER_VERSION: 0.12.0

dependencies:
  cache_directories:
    - ~/.packer
  pre:
    - |
      if [ -e $HOME/.packer/packer ]; then
        current_packer_version=`packer --version`
        if echo $current_packer_version | grep $PACKER_VERSION; then
          echo "Using ${current_packer_version}"
        else
          echo "Uninstall ${current_packer_version}"
          rm -rf $HOME/.packer
        fi
      fi
    - |
      mkdir -p $HOME/.packer
      if [ -z "$(ls -A $HOME/.packer)" ]; then
        cd $HOME/.packer
        curl -LO https://releases.hashicorp.com/packer/${PACKER_VERSION}/packer_${PACKER_VERSION}_linux_amd64.zip
        unzip packer_${PACKER_VERSION}_linux_amd64.zip
        rm packer_${TERRAFORM_VERSION}_linux_amd64.zip
      fi

test:
  post:
    - packer --version
    - |
      bash test.sh